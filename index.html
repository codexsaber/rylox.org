<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rylox - Rex Mortis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Uncial+Antiqua&family=Pirata+One&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: 
        radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(25, 25, 112, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(128, 0, 128, 0.12) 0%, transparent 70%),
        linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #000000 50%, #1a1a1a 75%, #0a0a0a 100%);
      color: #d4af37;
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
      position: relative;
      animation: dayToDusk 300s linear infinite;
    }

    @keyframes dayToDusk {
      0% { filter: brightness(1); }
      50% { filter: brightness(0.8); }
      100% { filter: brightness(0.6); }
    }

    /* Enhanced Starfield with twinkling */
    .starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }

    .star.bright {
      background: rgba(212, 175, 55, 0.95);
      box-shadow: 0 0 6px rgba(212, 175, 55, 0.7);
      animation: brightTwinkle 3s infinite ease-in-out;
    }

    .star.constellation {
      background: rgba(255, 255, 255, 1);
      width: 3px;
      height: 3px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes brightTwinkle {
      0%, 100% { opacity: 0.6; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(2) rotate(180deg); }
    }

    /* Heartbeat effect that slows down */
    .heartbeat {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(139, 0, 0, 0.1), transparent);
      border-radius: 50%;
      animation: heartbeatSlow 8s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes heartbeatSlow {
      0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.1; }
    }

    /* Moving fog layers */
    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: 
        radial-gradient(ellipse 800px 200px at 20% 80%, rgba(128, 128, 128, 0.15), transparent),
        radial-gradient(ellipse 600px 150px at 80% 60%, rgba(128, 128, 128, 0.1), transparent);
      animation: fogMove 60s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fogMove {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(0%); }
    }

    /* Golden rain drops */
    .golden-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .rain-drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: linear-gradient(to bottom, rgba(212, 175, 55, 0.8), transparent);
      animation: rainFall 3s linear infinite;
      opacity: 0;
    }

    @keyframes rainFall {
      0% { 
        opacity: 0; 
        transform: translateY(-20px); 
      }
      10% { 
        opacity: 0.7; 
      }
      90% { 
        opacity: 0.3; 
      }
      100% { 
        opacity: 0; 
        transform: translateY(100vh); 
      }
    }

    /* Chess board with fallen kingdom */
    .chess-board {
      position: absolute;
      bottom: -350px;
      left: 50%;
      transform: translateX(-50%) rotateX(75deg) scale(3);
      width: 600px;
      height: 600px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      opacity: 0.25;
      z-index: 1;
      border: 4px solid rgba(212, 175, 55, 0.4);
    }

    .chess-square {
      background: #2a2a2a;
      border: 0.5px solid rgba(212, 175, 55, 0.15);
      position: relative;
      transition: all 2s ease;
    }

    .chess-square:nth-child(odd) {
      background: #1a1a1a;
    }

    .chess-square:nth-child(even) {
      background: #2a2a2a;
    }

    .chess-square.cracked {
      background: #0a0a0a;
      transform: translateY(5px);
      opacity: 0.5;
    }

    .chess-square::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 40%, rgba(212, 175, 55, 0.08) 50%, transparent 60%);
      animation: chessGlow 12s infinite ease-in-out;
    }

    @keyframes chessGlow {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Ghostly chess pieces */
    .floating-pieces {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }

    .chess-piece {
      position: absolute;
      font-size: 40px;
      animation: floatDown 20s infinite linear;
      opacity: 0.6;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.8));
      transition: all 0.5s ease;
    }

    .chess-piece.gold {
      color: #d4af37;
    }

    .chess-piece.silver {
      color: #c0c0c0;
    }

    .chess-piece.fallen {
      color: #8b4513;
      transform: rotate(90deg);
    }

    .chess-piece.ghost {
      opacity: 0.3;
      animation: ghostFloat 8s ease-in-out infinite;
    }

    @keyframes floatDown {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      15% {
        opacity: 0.7;
      }
      85% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes ghostFloat {
      0%, 100% { 
        transform: translateY(0px) scale(1); 
        opacity: 0.2; 
      }
      50% { 
        transform: translateY(-20px) scale(1.1); 
        opacity: 0.5; 
      }
    }

    /* Throne shadow in background */
    .throne-shadow {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 200px;
      color: rgba(139, 69, 19, 0.1);
      z-index: 1;
      animation: throneFade 15s ease-in-out infinite;
    }

    @keyframes throneFade {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.15; }
    }

    /* Enhanced candles that melt */
    .candles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .candle {
      position: absolute;
      width: 28px;
      height: 100px;
      background: linear-gradient(to bottom, #8b4513, #654321, #4a2c17);
      border-radius: 4px 4px 15px 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      animation: candleMelt 180s linear infinite;
    }

    @keyframes candleMelt {
      0% { height: 100px; }
      100% { height: 60px; }
    }

    .candle::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 25px;
      background: 
        radial-gradient(ellipse, rgba(255, 140, 0, 0.98), rgba(255, 69, 0, 0.85), rgba(255, 0, 0, 0.4), transparent);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 2s infinite ease-in-out;
      box-shadow: 0 0 25px rgba(255, 140, 0, 0.7);
    }

    .candle::after {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 15px;
      background: #2c1810;
      border-radius: 2px;
    }

    @keyframes flicker {
      0%, 100% { 
        transform: translateX(-50%) scale(1) translateY(0px) rotate(0deg); 
        opacity: 0.9;
      }
      25% { 
        transform: translateX(-50%) scale(1.2) translateY(-4px) rotate(2deg); 
        opacity: 1;
      }
      75% { 
        transform: translateX(-50%) scale(0.9) translateY(-1px) rotate(-1deg); 
        opacity: 0.8;
      }
    }

    /* Enhanced smoke with more complexity */
    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }

    .smoke-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(128, 128, 128, 0.5);
      border-radius: 50%;
      animation: smokeRise 12s infinite ease-out;
    }

    @keyframes smokeRise {
      0% {
        transform: translateY(0) translateX(0) scale(0.3) rotate(0deg);
        opacity: 0.5;
      }
      25% {
        opacity: 0.3;
        transform: translateX(15px) scale(1.2) rotate(90deg);
      }
      50% {
        opacity: 0.2;
        transform: translateX(-10px) scale(2) rotate(180deg);
      }
      75% {
        opacity: 0.1;
        transform: translateX(20px) scale(3) rotate(270deg);
      }
      100% {
        transform: translateY(-150vh) translateX(30px) scale(5) rotate(360deg);
        opacity: 0;
      }
    }

    /* Hourglass with falling sand */
    .hourglass {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 60px;
      color: rgba(212, 175, 55, 0.7);
      animation: hourglassRotate 60s linear infinite;
      z-index: 10;
    }

    @keyframes hourglassRotate {
      0%, 95% { transform: rotate(0deg); }
      100% { transform: rotate(180deg); }
    }

    .hourglass::after {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      width: 20px;
      height: 20px;
      background: rgba(212, 175, 55, 0.3);
      animation: sandFall 60s linear infinite;
    }

    @keyframes sandFall {
      0% { transform: translateY(0px); opacity: 1; }
      100% { transform: translateY(40px); opacity: 0; }
    }

    /* Philosophical quotes rotating */
    .philosophical-quotes {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
      font-style: italic;
      color: rgba(192, 192, 192, 0.8);
      text-align: center;
      z-index: 6;
      opacity: 0;
      animation: quoteFade 20s ease-in-out infinite;
    }

    @keyframes quoteFade {
      0%, 15%, 85%, 100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
      25%, 75% { opacity: 0.8; transform: translateX(-50%) translateY(0px); }
    }

    /* Memorial container enhanced */
    .memorial-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 10;
      position: relative;
      padding: 20px;
    }

    .memorial-frame {
      background: 
        linear-gradient(45deg, rgba(212, 175, 55, 0.18), transparent, rgba(212, 175, 55, 0.18)),
        linear-gradient(-45deg, rgba(128, 0, 128, 0.08), transparent, rgba(128, 0, 128, 0.08)),
        radial-gradient(circle at center, rgba(139, 69, 19, 0.05), transparent),
        rgba(0, 0, 0, 0.92);
      backdrop-filter: blur(30px);
      border: 5px solid;
      border-image: linear-gradient(45deg, #d4af37, #b8860b, #800080, #d4af37, #b8860b) 1;
      border-radius: 30px;
      padding: 80px;
      position: relative;
      max-width: 950px;
      width: 100%;
      box-shadow: 
        0 0 80px rgba(212, 175, 55, 0.4),
        0 0 120px rgba(128, 0, 128, 0.2),
        inset 0 0 50px rgba(212, 175, 55, 0.1);
      animation: frameGlow 8s ease-in-out infinite;
    }

    @keyframes frameGlow {
      0%, 100% { 
        box-shadow: 
          0 0 80px rgba(212, 175, 55, 0.4),
          0 0 120px rgba(128, 0, 128, 0.2),
          inset 0 0 50px rgba(212, 175, 55, 0.1);
      }
      50% { 
        box-shadow: 
          0 0 100px rgba(212, 175, 55, 0.6),
          0 0 140px rgba(128, 0, 128, 0.3),
          inset 0 0 60px rgba(212, 175, 55, 0.15);
      }
    }

    /* Royal symbols in corners */
    .memorial-frame::before,
    .memorial-frame::after {
      content: '⚜';
      position: absolute;
      font-size: 36px;
      color: #d4af37;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
      animation: cornerGlow 6s ease-in-out infinite;
    }

    .memorial-frame::before {
      top: 10px;
      left: 10px;
    }

    .memorial-frame::after {
      bottom: 10px;
      right: 10px;
      transform: rotate(180deg);
    }

    @keyframes cornerGlow {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Scepter and royal ring */
    .royal-scepter {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      color: #8b4513;
      opacity: 0.6;
      animation: scepterGlow 8s ease-in-out infinite;
    }

    .royal-ring {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 24px;
      color: #8b4513;
      opacity: 0.6;
      animation: ringRotate 10s linear infinite;
    }

    @keyframes scepterGlow {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    @keyframes ringRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Corner skulls enhanced */
    .corner-skull {
      position: absolute;
      font-size: 28px;
      color: #8b4513;
      opacity: 0.7;
      animation: skullPulse 7s ease-in-out infinite;
    }

    .corner-skull.top-right {
      top: 50px;
      right: 50px;
    }

    .corner-skull.bottom-left {
      bottom: 50px;
      left: 50px;
    }

    @keyframes skullPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.15); }
    }

    /* Enhanced header */
    .header-section {
      text-align: center;
      margin-bottom: 70px;
      position: relative;
    }

    .main-title {
      font-family: 'Pirata One', cursive;
      font-size: clamp(56px, 10vw, 100px);
      font-weight: 700;
      background: linear-gradient(45deg, #d4af37, #ffd700, #b8860b, #d4af37, #ffd700);
      background-size: 400% 400%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: goldShimmer 6s ease-in-out infinite;
      text-shadow: 0 0 50px rgba(212, 175, 55, 0.5);
      letter-spacing: 15px;
      margin-bottom: 30px;
      position: relative;
      filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
    }

    .main-title::before {
      content: '⚔';
      position: absolute;
      left: -80px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.5em;
      color: #8b4513;
      opacity: 0.8;
      animation: swordGlow 4s ease-in-out infinite;
    }

    .main-title::after {
      content: '⚔';
      position: absolute;
      right: -80px;
      top: 50%;
      transform: translateY(-50%) rotate(180deg);
      font-size: 0.5em;
      color: #8b4513;
      opacity: 0.8;
      animation: swordGlow 4s ease-in-out infinite reverse;
    }

    @keyframes goldShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes swordGlow {
      0%, 100% { opacity: 0.6; transform: translateY(-50%) scale(1); }
      50% { opacity: 1; transform: translateY(-50%) scale(1.1); }
    }

    .latin-subtitle {
      font-family: 'Cormorant Garamond', serif;
      font-size: 36px;
      font-style: italic;
      color: #c0c0c0;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 3s ease-out 1.5s forwards;
      text-shadow: 0 0 15px rgba(192, 192, 192, 0.4);
      letter-spacing: 3px;
    }

    /* 3D rotating crown */
    .crown-container {
      position: relative;
      display: inline-block;
      margin: 30px 0;
      perspective: 1000px;
    }

    .crown-symbol {
      font-size: 80px;
      color: #d4af37;
      animation: crownRotate 8s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
      position: relative;
      z-index: 2;
      transform-style: preserve-3d;
    }

    .crown-symbol::before {
      content: '💀';
      position: absolute;
      left: -100px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.4em;
      opacity: 0.7;
      animation: skullFloat 6s ease-in-out infinite;
    }

    .crown-symbol::after {
      content: '💀';
      position: absolute;
      right: -100px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.4em;
      opacity: 0.7;
      animation: skullFloat 6s ease-in-out infinite reverse;
    }

    /* Crown jewels effect */
    .crown-jewel {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #ff0080;
      animation: jewelSparkle 3s ease-in-out infinite;
    }

    @keyframes crownRotate {
      0%, 100% { 
        transform: rotateY(0deg) scale(1);
        text-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      }
      25% { 
        transform: rotateY(90deg) scale(1.05);
        text-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
      }
      50% { 
        transform: rotateY(180deg) scale(1.1);
        text-shadow: 0 0 50px rgba(212, 175, 55, 1);
      }
      75% { 
        transform: rotateY(270deg) scale(1.05);
        text-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
      }
    }

    @keyframes skullFloat {
      0%, 100% { transform: translateY(-50%) translateX(0px) rotate(0deg); }
      50% { transform: translateY(-70%) translateX(8px) rotate(10deg); }
    }

    @keyframes jewelSparkle {
      0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.5); }
    }

    /* Enhanced time circles */
    .time-circles {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 70px 0;
      flex-wrap: wrap;
    }

    .time-circle {
      width: 180px;
      height: 180px;
      border: 4px solid #d4af37;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: 
        radial-gradient(circle, rgba(212, 175, 55, 0.1), transparent),
        rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      transition: all 0.8s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .time-circle::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      width: calc(100% + 8px);
      height: calc(100% + 8px);
      background: conic-gradient(from 0deg, #d4af37, #800080, #ff0080, #d4af37);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.8s ease;
      animation: rotate 8s linear infinite;
      z-index: -1;
    }

    .time-circle::after {
      content: attr(data-chess);
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      color: #8b4513;
      opacity: 0.7;
      animation: chessFloat 4s ease-in-out infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes chessFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(180deg); }
    }

    .time-circle:hover {
      transform: scale(1.2) translateY(-20px);
      box-shadow: 
        0 30px 60px rgba(212, 175, 55, 0.5),
        0 0 40px rgba(128, 0, 128, 0.4);
      border-color: #ffd700;
    }

    .time-circle:hover::before {
      opacity: 0.5;
    }

    .time-value {
      font-family: 'Cinzel', serif;
      font-size: 42px;
      font-weight: 600;
      color: #d4af37;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
      z-index: 2;
      position: relative;
      animation: valueGlow 3s ease-in-out infinite;
    }

    @keyframes valueGlow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .time-label {
      font-size: 18px;
      color: #c0c0c0;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-top: 10px;
      z-index: 2;
      position: relative;
      text-shadow: 0 0 8px rgba(192, 192, 192, 0.4);
    }

    /* Enhanced progress section */
    .progress-section {
      margin: 60px 0;
      text-align: center;
    }

    .progress-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 28px;
      color: #c0c0c0;
      margin-bottom: 30px;
      font-style: italic;
      text-shadow: 0 0 15px rgba(192, 192, 192, 0.3);
      animation: titlePulse 4s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .progress-container {
      width: 100%;
      height: 30px;
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #d4af37;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 
        inset 0 0 15px rgba(0, 0, 0, 0.6),
        0 0 20px rgba(212, 175, 55, 0.3);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #8b4513, #b8860b, #d4af37, #ffd700, #ff0080, #d4af37, #b8860b, #8b4513);
      background-size: 400% 100%;
      animation: progressShine 5s ease-in-out infinite;
      border-radius: 20px;
      width: 0%;
      transition: width 4s ease-out;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: progressGlow 3s ease-in-out infinite;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: calc(100% - 4px);
      height: calc(100% - 4px);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.2), transparent);
      border-radius: 18px;
    }

    @keyframes progressShine {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes progressGlow {
      0%, 100% { transform: translateX(-100%) skewX(-10deg); }
      50% { transform: translateX(100%) skewX(-10deg); }
    }

    .progress-percentage {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-family: 'Cinzel', serif;
      font-size: 18px;
      color: #d4af37;
      font-weight: 600;
      text-shadow: 
        0 0 8px rgba(0, 0, 0, 0.9),
        0 0 15px rgba(212, 175, 55, 0.5);
      animation: percentageGlow 2s ease-in-out infinite;
    }

    @keyframes percentageGlow {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    /* Interactive timeline */
    .timeline {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 60%;
      background: linear-gradient(to bottom, #d4af37, #8b4513);
      border-radius: 2px;
      z-index: 8;
    }

    .timeline-marker {
      position: absolute;
      left: -6px;
      width: 16px;
      height: 4px;
      background: #d4af37;
      border-radius: 2px;
      animation: markerPulse 3s ease-in-out infinite;
    }

    .timeline-marker.birth { top: 0%; }
    .timeline-marker.coronation { top: 25%; }
    .timeline-marker.reign { top: 50%; }
    .timeline-marker.death { top: 100%; background: #8b4513; }

    @keyframes markerPulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    /* Enhanced death info with battle scene */
    .death-info {
      text-align: center;
      margin-top: 60px;
      padding: 50px;
      background: 
        linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(20, 20, 20, 0.95)),
        radial-gradient(circle at 30% 70%, rgba(139, 0, 0, 0.1), transparent),
        radial-gradient(circle at 70% 30%, rgba(212, 175, 55, 0.08), transparent);
      border-radius: 25px;
      border: 3px solid rgba(212, 175, 55, 0.5);
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.6),
        inset 0 0 30px rgba(212, 175, 55, 0.1);
      position: relative;
      overflow: hidden;
    }

    .death-info::before {
      content: '"In chess, as in life, the king must fall for the game to end"';
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.95);
      color: #8b4513;
      font-style: italic;
      font-size: 16px;
      padding: 8px 25px;
      border-radius: 15px;
      border: 2px solid rgba(212, 175, 55, 0.4);
      white-space: nowrap;
      animation: quoteGlow 6s ease-in-out infinite;
    }

    @keyframes quoteGlow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; color: #d4af37; }
    }

    .death-info::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="80" r="1" fill="rgba(212,175,55,0.1)"/><circle cx="80" cy="20" r="1" fill="rgba(212,175,55,0.1)"/><circle cx="50" cy="50" r="1" fill="rgba(212,175,55,0.1)"/></svg>');
      animation: battleDust 20s linear infinite;
      pointer-events: none;
    }

    @keyframes battleDust {
      0% { transform: translateX(0) translateY(0); }
      100% { transform: translateX(-10px) translateY(-10px); }
    }

    .death-label {
      font-family: 'Cormorant Garamond', serif;
      font-size: 26px;
      color: #c0c0c0;
      font-style: italic;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(192, 192, 192, 0.3);
      animation: labelPulse 5s ease-in-out infinite;
    }

    @keyframes labelPulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    .death-date {
      font-family: 'Cinzel', serif;
      font-size: 30px;
      color: #d4af37;
      font-weight: 600;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      letter-spacing: 3px;
      position: relative;
      z-index: 2;
    }

    /* Autumn leaves instead of petals */
    .autumn-leaves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .autumn-leaf {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 0 100% 0 100%;
      animation: leafFall 18s infinite linear;
      opacity: 0.6;
    }

    .autumn-leaf.gold {
      background: linear-gradient(45deg, #d4af37, #b8860b);
      box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
    }

    .autumn-leaf.brown {
      background: linear-gradient(45deg, #8b4513, #654321);
    }

    .autumn-leaf.red {
      background: linear-gradient(45deg, #8b0000, #654321);
    }

    @keyframes leafFall {
      0% {
        transform: translateY(-40px) rotate(0deg) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
        transform: scale(1);
      }
      20% {
        transform: rotate(90deg) translateX(10px);
      }
      40% {
        transform: rotate(180deg) translateX(-5px);
      }
      60% {
        transform: rotate(270deg) translateX(15px);
      }
      80% {
        opacity: 0.5;
        transform: rotate(360deg) translateX(-10px);
      }
      100% {
        transform: translateY(100vh) rotate(720deg) scale(0.5);
        opacity: 0;
      }
    }

    /* Sound visualization */
    .sound-waves {
      position: absolute;
      bottom: 50%;
      right: 20px;
      width: 60px;
      height: 40px;
      z-index: 9;
    }

    .sound-bar {
      width: 4px;
      background: rgba(212, 175, 55, 0.6);
      border-radius: 2px;
      margin: 0 2px;
      display: inline-block;
      animation: soundPulse 1.5s ease-in-out infinite;
    }

    .sound-bar:nth-child(1) { height: 10px; animation-delay: 0s; }
    .sound-bar:nth-child(2) { height: 20px; animation-delay: 0.1s; }
    .sound-bar:nth-child(3) { height: 30px; animation-delay: 0.2s; }
    .sound-bar:nth-child(4) { height: 20px; animation-delay: 0.3s; }
    .sound-bar:nth-child(5) { height: 15px; animation-delay: 0.4s; }

    @keyframes soundPulse {
      0%, 100% { transform: scaleY(0.3); opacity: 0.5; }
      50% { transform: scaleY(1); opacity: 1; }
    }

    /* Secret message areas */
    .secret-area {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .secret-area.top-left { top: 5%; left: 5%; }
    .secret-area.top-right { top: 5%; right: 5%; }
    .secret-area.bottom-left { bottom: 5%; left: 5%; }
    .secret-area.bottom-right { bottom: 5%; right: 5%; }

    .secret-area:hover {
      opacity: 0.1;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.2), transparent);
    }

    .secret-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      color: #d4af37;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #d4af37;
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 18px;
      text-align: center;
      z-index: 1000;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
    }

    .secret-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Crumbling castle silhouette */
    .castle-ruins {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.3), transparent);
      z-index: 1;
      overflow: hidden;
    }

    .castle-tower {
      position: absolute;
      bottom: 0;
      width: 60px;
      background: rgba(139, 69, 19, 0.15);
      animation: crumble 30s ease-in-out infinite;
    }

    .castle-tower.tower1 { left: 10%; height: 120px; }
    .castle-tower.tower2 { left: 30%; height: 100px; animation-delay: 5s; }
    .castle-tower.tower3 { right: 30%; height: 110px; animation-delay: 10s; }
    .castle-tower.tower4 { right: 10%; height: 90px; animation-delay: 15s; }

    @keyframes crumble {
      0%, 80% { transform: translateY(0) rotate(0deg); opacity: 0.15; }
      90%, 100% { transform: translateY(20px) rotate(2deg); opacity: 0.1; }
    }

    /* Entrance animation enhanced */
    .memorial-frame {
      opacity: 0;
      transform: translateY(100px) scale(0.8) rotateX(10deg);
      animation: grandEntrance 5s ease-out forwards;
    }

    @keyframes grandEntrance {
      0% {
        opacity: 0;
        transform: translateY(100px) scale(0.8) rotateX(10deg);
      }
      30% {
        opacity: 0.3;
        transform: translateY(50px) scale(0.9) rotateX(5deg);
      }
      60% {
        opacity: 0.7;
        transform: translateY(20px) scale(0.95) rotateX(2deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotateX(0deg);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design enhanced */
    @media (max-width: 768px) {
      .memorial-frame {
        padding: 60px 40px;
      }
      
      .time-circles {
        gap: 40px;
      }
      
      .time-circle {
        width: 140px;
        height: 140px;
      }
      
      .time-value {
        font-size: 32px;
      }
      
      .main-title {
        letter-spacing: 8px;
      }

      .main-title::before,
      .main-title::after {
        display: none;
      }

      .crown-symbol::before,
      .crown-symbol::after {
        display: none;
      }

      .timeline {
        display: none;
      }

      .hourglass {
        font-size: 40px;
      }
    }

    @media (max-width: 480px) {
      .time-circles {
        flex-direction: column;
        align-items: center;
        gap: 25px;
      }
      
      .memorial-frame {
        padding: 50px 30px;
      }

      .crown-symbol {
        font-size: 60px;
      }

      .philosophical-quotes {
        font-size: 16px;
        padding: 0 20px;
      }

      .sound-waves {
        display: none;
      }
    }
  </style>

          </div>

  <script>
    // Death date - set to current time for demonstration
    const deathDate = new Date();
    
    // Enhanced chess pieces with more death symbolism
    const chessPieces = ['♔', '♕', '♖', '♗', '♘', '♙', '💀', '⚰', '⚱', '🗡', '⚔', '🏴‍☠️'];
    
    // Philosophical quotes about death and chess
    const philosophicalQuotes = [
      "Death is not the opposite of life, but a part of it",
      "In chess, as in life, every move has consequences",
      "The king may fall, but the game is eternal",
      "Checkmate is inevitable, yet we play on",
      "Every ending is a new beginning in disguise",
      "The crown weighs heavy on both living and dead",
      "Time is the grandmaster of all games"
    ];

    let currentQuoteIndex = 0;

    // Create enhanced starfield with constellations
    function createStarfield() {
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        const starType = Math.random();
        if (starType > 0.9) {
          star.className = 'star constellation';
        } else if (starType > 0.7) {
          star.className = 'star bright';
        } else {
          star.className = 'star';
        }
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (Math.random() * 4 + 2) + 's';
        starfield.appendChild(star);
      }
    }

    // Create chess board with crumbling effect
    function createChessBoard() {
      const chessBoard = document.getElementById('chessBoard');
      for (let i = 0; i < 64; i++) {
        const square = document.createElement('div');
        square.className = 'chess-square';
        
        // Random cracking effect
        if (Math.random() > 0.7) {
          setTimeout(() => {
            square.classList.add('cracked');
          }, Math.random() * 10000);
        }
        
        chessBoard.appendChild(square);
      }
    }

    // Create enhanced floating pieces with ghosts
    function createFloatingPieces() {
      const container = document.getElementById('floatingPieces');
      for (let i = 0; i < 20; i++) {
        const piece = document.createElement('div');
        const pieceType = Math.random();
        
        if (pieceType > 0.8) {
          piece.className = 'chess-piece ghost';
        } else if (pieceType > 0.6) {
          piece.className = 'chess-piece fallen';
        } else if (pieceType > 0.3) {
          piece.className = 'chess-piece gold';
        } else {
          piece.className = 'chess-piece silver';
        }
        
        piece.textContent = chessPieces[Math.floor(Math.random() * chessPieces.length)];
        piece.style.left = Math.random() * 100 + '%';
        piece.style.animationDelay = Math.random() * 20 + 's';
        piece.style.animationDuration = (Math.random() * 8 + 15) + 's';
        container.appendChild(piece);
      }
    }

    // Create melting candles
    function createCandles() {
      const container = document.getElementById('candles');
      const positions = [
        { left: '3%', top: '15%' },
        { right: '3%', top: '15%' },
        { left: '8%', top: '55%' },
        { right: '8%', top: '55%' },
        { left: '15%', top: '30%' },
        { right: '15%', top: '70%' }
      ];

      positions.forEach((pos, index) => {
        const candle = document.createElement('div');
        candle.className = 'candle';
        candle.style.animationDelay = index * 30 + 's';
        Object.assign(candle.style, pos);
        container.appendChild(candle);
      });
    }

    // Create enhanced smoke
    function createSmoke() {
      const container = document.getElementById('smoke');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'smoke-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 12 + 's';
        particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
        container.appendChild(particle);
      }
    }

    // Create autumn leaves
    function createAutumnLeaves() {
      const container = document.getElementById('autumnLeaves');
      for (let i = 0; i < 25; i++) {
        const leaf = document.createElement('div');
        const leafTypes = ['gold', 'brown', 'red'];
        leaf.className = 'autumn-leaf ' + leafTypes[Math.floor(Math.random() * leafTypes.length)];
        leaf.style.left = Math.random() * 100 + '%';
        leaf.style.animationDelay = Math.random() * 18 + 's';
        leaf.style.animationDuration = (Math.random() * 6 + 15) + 's';
        container.appendChild(leaf);
      }
    }

    // Create golden rain occasionally
    function createGoldenRain() {
      const container = document.getElementById('goldenRain');
      
      function rainDrops() {
        if (Math.random() > 0.9) { // 10% chance every interval
          for (let i = 0; i < 15; i++) {
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(drop);
            
            setTimeout(() => {
              container.removeChild(drop);
            }, 3000);
          }
        }
      }
      
      setInterval(rainDrops, 5000);
    }

    // Rotate philosophical quotes
    function rotateQuotes() {
      const quotesElement = document.getElementById('philosophicalQuotes');
      
      setInterval(() => {
        currentQuoteIndex = (currentQuoteIndex + 1) % philosophicalQuotes.length;
        quotesElement.textContent = philosophicalQuotes[currentQuoteIndex];
      }, 20000);
    }

    // Show secret messages
    function showSecret(message) {
      const secretElement = document.getElementById('secretMessage');
      secretElement.textContent = message;
      secretElement.classList.add('show');
      
      // Add mystical sound effect simulation
      navigator.vibrate && navigator.vibrate([50, 100, 50]);
      
      setTimeout(() => {
        secretElement.classList.remove('show');
      }, 3000);
    }

    // Update death date display with more style
    function updateDeathDateTime() {
      const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: 'UTC'
      };
      const formattedDate = deathDate.toLocaleDateString('en-US', options) + ' • UTC';
      document.getElementById('deathDateTime').textContent = formattedDate;
    }

    // Enhanced counter with better time calculations
    function updateCounter() {
      const now = new Date();
      const totalSeconds = Math.floor((now - deathDate) / 1000);

      // Calculate time units more precisely
      const years = Math.floor(totalSeconds / (365.25 * 24 * 3600));
