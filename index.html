<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الريلوكس</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      color: #00ffe7;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .counter {
      font-size: 28px;
    }

    .label {
      margin-top: 10px;
      font-size: 24px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1 id="title">العد التنازلي للريلوكس</h1>
  <div class="counter" id="counter">Loading...</div>
  <div class="label" id="label">متبقي</div>

  <script>
    const launchDate = new Date("2025-07-12T19:39:00Z");

    function pluralize(value, word) {
      return ${value} ${word}${value !== 1 ? "s" : ""};
    }

    function formatTime(diff) {
      const secondsInMinute = 60;
      const secondsInHour = 3600;
      const secondsInDay = 86400;
      const secondsInMonth = 2592000;
      const secondsInYear = 31536000;

      const years = Math.floor(diff / secondsInYear);
      diff %= secondsInYear;

      const months = Math.floor(diff / secondsInMonth);
      diff %= secondsInMonth;

      const days = Math.floor(diff / secondsInDay);
      diff %= secondsInDay;

      const hours = Math.floor(diff / secondsInHour);
      diff %= secondsInHour;

      const minutes = Math.floor(diff / secondsInMinute);
      const seconds = diff % secondsInMinute;

      let output = "";
      if (years > 0) output += pluralize(years, "Year") + " / ";
      if (months > 0 || years > 0) output += pluralize(months, "Month") + " / ";
      if (days > 0 || months > 0 || years > 0) output += pluralize(days, "Day") + " / ";
      if (hours > 0 || days > 0 || months > 0 || years > 0) output += pluralize(hours, "Hour") + " / ";
      if (minutes > 0 || hours > 0 || days > 0 || months > 0 || years > 0) output += pluralize(minutes, "Minute") + " / ";
      output += pluralize(seconds, "Second");

      return output;
    }

    function updateCounter() {
      const now = new Date();
      const diffSeconds = Math.floor((launchDate - now) / 1000);

      const counter = document.getElementById("counter");
      const label = document.getElementById("label");
      const title = document.getElementById("title");

      if (diffSeconds > 0) {
        // قبل موت الريلوكس
        counter.textContent = formatTime(diffSeconds);
        label.textContent = "متبقي";
        title.textContent = "العد التنازلي للريلوكس";
      } else {
        // بعد موته
        const passedSeconds = Math.abs(diffSeconds);
        counter.textContent = formatTime(passedSeconds);
        label.textContent = "منذ موته";
        title.textContent = "مات الريلوكس للأسف";
      }
    }

    setInterval(updateCounter, 1000);
    updateCounter();
  </script>
</body>
</html>
